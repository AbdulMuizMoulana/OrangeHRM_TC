name: CI â€” Tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      HEADLESS: "true"
      IMPLICIT_WAIT: "5"
      PYTHONUNBUFFERED: "1"
      PYTEST_ADDOPTS: "--log-cli-level=INFO"   #  Show logs in GitHub Actions

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install ChromeDriver   # Required for Selenium
        uses: nanasess/setup-chromedriver@v2

      - name: Run tests (pytest)
        run: |
          mkdir -p test-results Reports screenshots
          pytest -v -s testCases/ \
            --html=Reports/pytest-report.html \
            --self-contained-html

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-html-report
          path: Reports/pytest-report.html
          if-no-files-found: error

      - name: Upload screenshots (for failures)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: screenshots/**
          if-no-files-found: ignore



